<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Studio Controller</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h3>Info Panel</h3>
            <table id="lamps" class="table table-bordered">
                <tr>
                    <td id="name" style="vertical-align: middle;">Studio</td>
                    <td>
                        <div id="main" class="lamp" data-state="off" data-color="off"></div>
                    </td>
                    <td>
                        <div id="immediate" class="lamp" data-state="off" data-color="off"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-12 col-md-6">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="studio_selector">Select Studio</label>
                            <select class="form-control custom-select" id="studio_selector">
                                <option selected></option>
                                <option value="af_1">af_1</option>
                                <option value="af_2">af_2</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row studio">
                <div class="col">
                    <button type="button" class="btn btn-lg btn-block btn-success studio-button" data-kind="release">Freigabe</button>
                    <button type="button" class="btn btn-lg btn-block btn-warning studio-button" data-kind="takeover">Ãœbernahme</button>
                    <button type="button" class="btn btn-lg btn-block btn-danger studio-button" data-kind="immediate">Sofort</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Status Information</h2>
            <table class="table table-hover table-bordered">
                <colgroup>
                    <col style="width: 30%">
                    <col style="width: 70%">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">On Air Studio</th>
                    <td id="status_on_air_studio">foobar</td>
                </tr>
                <tr>
                    <th scope="row">State</th>
                    <td id="status_state">foobar</td>
                </tr>
                <tr>
                    <th scope="row">X</th>
                    <td id="status_x">foobar</td>
                </tr>
                <tr>
                    <th scope="row">Y</th>
                    <td id="status_y">foobar</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-block btn-secondary graph-buttons" data-img="/api/v1/full_state_machine">Show complete
                state machine
            </button>
            <button type="button" class="btn btn-block btn-secondary graph-buttons" data-img="/api/v1/partial_state_machine">Show reachable
                states
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col" id="graph_container"></div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
